<h3 class="text-center">
    <u>General Graph Properties</u>
</h3>

<ul class="list-unstyled components padded-bottom" id="charting_options_tables">
    <li>
        <a href="#plot_graph_by" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Plot Graph By
        </a>
        <div class="collapse well" id="plot_graph_by">
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="key" id="device_select" value="device" checked>
                    By Chip
                </label>
            </div>

            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="key" id="group_select" value="group">
                    By Group
                </label>
            </div>

            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="key" id="compound_select" value="compound">
                    By Compound
                </label>
            </div>

            {# <div class="radio"> #}
                {# <label class="radio-inline"> #}
                    {# <input type="radio" name="key" id="dose_select" value="dose"> #}
                    {# By Dose-Response #}
                {# </label> #}
            {# </div> #}
    </li>
    <li>
        <a href="#data_aggregation" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Data Aggregation
        </a>
        <div class="collapse well" id="data_aggregation">
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="mean_type" id="arithmetic_select" value="arithmetic" checked>
                    Arithmetic Mean
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="mean_type" id="geometric_select" value="geometric">
                    Geometric Mean
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="mean_type" id="median_select" value="median">
                    Median
                </label>
            </div>
            {# Not available at the moment #}
            {# <div class="radio"> #}
                {# <label class="radio-inline"> #}
                    {# <input type="radio" name="mean_type" id="none_select" value="none"> #}
                    {# None #}
                {# </label> #}
            {# </div> #}
        </div>
    </li>
    <li>
        <a href="#error_bar_by" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Error Bar By
        </a>
        <div class="collapse well" id="error_bar_by">
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="interval_type" id="ste_select" value="ste" checked>
                    Standard Error
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="interval_type" id="std_select" value="std">
                    Standard Deviation
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="interval_type" id="iqr_select" value="iqr">
                    Interquartile Range
                </label>
            </div>
        </div>
    </li>
    <li>
        <a href="#tooltip_display" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Tooltip Display
        </a>
        <div class="collapse well" id="tooltip_display">
            {# Subject to removal #}
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="tooltip_type" id="datum_select" value="datum" checked>
                    Each Data Point
                </label>
            </div>
            <div class="radio">
                <label class="radio-inline">
                    <input type="radio" name="tooltip_type" id="category_select" value="category">
                    Entire Time Point
                </label>
            </div>
        </div>
    </li>
    <li>
        <a href="#data_display" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Data Display
        </a>
        <div class="collapse well" id="data_display">
            <div class="radio">
                <label for="include_all">
                    <input type="checkbox" name="include_all" id="include_all" />
                    {# Beyond crude, don't do things like this #}
                    Include Excluded Data
                </label>
            </div>
            <div class="radio">
                <label for="truncate_negative">
                    <input type="checkbox" name="truncate_negative" id="truncate_negative" />
                    Negative Values to 0
                </label>
            </div>
        </div>
    </li>
    <li>
        <a href="#time_unit" class="text-center collapsed" data-toggle="collapse" aria-expanded="false">
            Time Unit
        </a>
        <div class="collapse well" id="time_unit">
            <select id="id_chart_option_time_unit">
                <option val="day">Day</option>
                <option val="Hour">Hour</option>
                <option val="Minute">Minute</option>
            </select>
        </div>
    </li>
</ul>

<div class="row text-center padded-bottom">
    <a role="button" class="btn btn-warning btn-lg show_hide_plots">Show/Hide Plots</a>
</div>

<div class="large-padding-top padded-bottom"></div>
